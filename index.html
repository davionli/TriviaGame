<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
        <img src="https://fontmeme.com/permalink/190610/47bc1786b47c89522a6e1539f028a85a.png" alt="pokemon-font" style="margin:5% 0 0 7%; ">
        <button class="d-flex justify-content-center btn btn-info" id="start">START</button>
        <div class="main" id="display">
            <h2 class="text-center" id="timer"></h2>
            <h2 class="question text-center" id="qst"></h2>
            <h3 class="option text-center" id="op-1" data-value="op_1"></h2>
            <h3 class="option text-center" id="op-2" data-value="op_2"></h2>
            <h3 class="option text-center" id="op-3" data-value="op_3"></h2>
            <h3 class="option text-center" id="op-4" data-value="op_4"></h2>
            <h3 class="result text-center" id="correct"></h3>
            <h3 class="result text-center" id="wrong"></h3>
            <h3 class="result text-center" id="unsolved"></h3>
        </div>
        <button class="d-flex justify-content-center btn btn-danger" id="start_over">START OVER</button>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
